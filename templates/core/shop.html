{% extends "partials/base.html" %}
{% load static %}	
{% block content %}
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Taze ve Doğal</p>
          <h1>Mağaza</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<!-- products -->
<div class="product-section mt-150 mb-150">
  <div class="container">

    <div class="row">
      
        </div>

    <div class="row product-lists">
        {% for p in products %}
        <div class="col-lg-4 col-md-6 text-center">
          <div class="single-product-item">
            <div class="product-image">
              <a href="/products/{{p.id}}"><img src="{{p.image.url}}" alt=""></a>
            </div>
            <h3>{{p.title}}</h3>
            <input type="hidden" value="1" id="product-quantity" class="product-quantity-{{p.id}}">
            <input type="hidden" class="product-image-{{p.id}}" value="{{p.image.url}}">
            <input type="hidden" class="product-id-{{p.id}}" value="{{p.id}}">
            <input type="hidden" class="product-title-{{p.id}}" value="{{p.title}}">
            <p class="product-price"><span style=font-size:18px><del>{{p.old_price}}</del></span><p class="product-price current-product-price-{{p.id}}">{{p.price}}</p><strong>₺/kg</strong></span></span>  </p>
            <a class="boxed-btn add-to-cart-btn" data-index="{{p.id}}" id="add-to-cart-btn"><i class="fas fa-shopping-cart"></i> Sepete Ekle</a>
  
          </div>
        </div>
        {% endfor %}
      </div>
  </div>
</div>
<!-- end products -->
{% endblock content %}
